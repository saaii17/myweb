<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Jost', sans-serif;
      background: linear-gradient(to bottom, #0f0c29, #000a1f, #24243e);
    }
    .main {
      width: 350px;
      height: 500px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 5px 20px 50px #000;
      overflow: hidden;
    }
    #chk { display: none; }
    .signup, .login {
      position: relative;
      width: 100%;
      height: 100%;
    }
    label {
      color: #fff;
      font-size: 2.3em;
      justify-content: center;
      display: flex;
      margin: 50px;
      font-weight: bold;
      cursor: pointer;
      transition: .5s ease-in-out;
    }
    input {
      width: 60%;
      height: 10px;
      background: #e0dede;
      justify-content: center;
      display: flex;
      margin: 20px auto;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 5px;
    }
    button {
      width: 60%;
      height: 40px;
      margin: 10px auto;
      justify-content: center;
      display: block;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      margin-top: 30px;
      outline: none;
      border: none;
      border-radius: 5px;
      transition: .2s ease-in;
      cursor: pointer;
    }
    button:hover {
      background: #6d44b8;
    }
    .login {
      height: 460px;
      background: #eee;
      border-radius: 60% / 10%;
      transform: translateY(-180px);
      transition: .8s ease-in-out;
    }
    .login label {
      color: #000a1f;
      transform: scale(.6);
    }
    #chk:checked ~ .login {
      transform: translateY(-500px);
    }
    #chk:checked ~ .login label {
      transform: scale(1);
    }
    #chk:checked ~ .signup label {
      transform: scale(.6);
    }
  </style>
</head>

<body>
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- Signup Form -->
    <div class="signup">
      <form id="signup-form">
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="name" placeholder="User name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
        <!-- <a href="/vendor" style="text-align:center; display:block; color:white; text-decoration:underline; margin-top:10px;">
    Go to Vendor Page
  </a> -->
      </form>

    </div>

    <!-- Login Form -->
    <div class="login">
      <form id="login-form">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <!-- <a href="/vendor" style="text-align:center; display:block; color:#000a1f; text-decoration:underline; margin-top:10px;">
    Go to Vendor Page
  </a> -->
      </form>

    </div>
  </div>

  <!-- Script for form actions -->
  <script>
  // Signup handler
  document.getElementById('signup-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = {
      name: formData.get('name'),
      email: formData.get('email'),
      password: formData.get('password')
    };

    const response = await fetch('/auth/signup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    alert(result.message);
    if (result.success) {
      window.location.href = '/vendor';
    }
  });

  // ‚úÖ Login handler with debug
  document.getElementById('login-form').addEventListener('submit', async function (e) {
    e.preventDefault();
    console.log("logging in..."); // üîç Check browser console for this log

    const formData = new FormData(this);
    const data = {
      email: formData.get('email'),
      password: formData.get('password')
    };

    const response = await fetch('/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    alert(result.message);
    if (result.success) {
      window.location.href = '/vendor';
    }
  });
</script>


</body>
</html>
