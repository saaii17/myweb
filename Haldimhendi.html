    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #f1f3f6;
            --text-color: #212121;
            --card-bg: #ffffff;
            --accent: #ff6161;
            --accent-hover: #ff4444;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: rgba(0, 0, 0, 0.1);
            --price-color: #388e3c;
            --discount-color: #ff5722;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a1f;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --accent: #ff6b6b;
            --accent-hover: #ff5252;
            --shadow: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --price-color: #4caf50;
            --discount-color: #ff7043;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.5s ease;
            overflow-x: hidden;
            padding: 80px 20px 20px;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 10px var(--shadow);
        }

        [data-theme="dark"] .header {
            background: rgba(0, 0, 0, 0.95);
        }

        .back-btn {
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .image-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .image-wrapper {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .like-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .like-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .like-btn.liked {
            background: var(--accent);
            color: white;
            animation: likeAnimation 0.6s ease;
        }

        @keyframes likeAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .card-content {
            padding: 1rem;
        }

        .image-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .image-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        [data-theme="dark"] .image-description {
            color: #aaa;
        }

        .price-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .current-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--price-color);
        }

        .original-price {
            font-size: 1rem;
            color: #666;
            text-decoration: line-through;
        }

        .discount {
            font-size: 0.85rem;
            color: var(--discount-color);
            font-weight: 600;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.9rem;
        }

        .stars {
            color: #ffa726;
        }

        .contact-section {
            max-width: 1400px;
            margin: 4rem auto 2rem;
            text-align: center;
            padding: 3rem 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .contact-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--accent), #ff8a80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-description {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            opacity: 0.8;
            line-height: 1.6;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            background: linear-gradient(135deg, var(--accent), #ff8a80);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 97, 97, 0.3);
            position: relative;
            overflow: hidden;
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 97, 97, 0.4);
            filter: brightness(1.1);
        }

        .contact-btn:active {
            transform: translateY(-1px);
        }

        .contact-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .contact-btn:hover::before {
            left: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90vw;
            max-height: 90vh;
        }

        @keyframes zoomIn {
            from { transform: scale(0.3); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-image {
            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
            transform: scale(1);
            transform-origin: center;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--accent);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--accent-hover);
            transform: rotate(90deg);
        }

        .floating-hearts {
            position: absolute;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff4757;
            font-size: 1.5rem;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }
            
            body {
                padding: 70px 15px 15px;
            }
            
            .header {

            }

            .modal-image {
                transform: scale(2);
            }

            .contact-section {
                margin: 3rem auto 1rem;
                padding: 2rem 1rem;
            }

            .contact-title {
                font-size: 2rem;
            }

            .contact-description {
                font-size: 1rem;
            }

            .contact-btn {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }
    </style>

        function calculateDiscount(original, current) {
            return Math.round(((original - current) / original) * 100);
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '‚òÖ';
            }
            if (hasHalfStar) {
                stars += '‚òÜ';
            }
            
            return stars;
        }

        function toggleTheme() {
